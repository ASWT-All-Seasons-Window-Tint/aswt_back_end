name: Node.js CI/CD with Nodemon

on:
  push:
    branches:
       ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Start Node.js server with Nodemon
        run: npm run dev # Use the script name defined in package.json
